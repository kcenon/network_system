name: CI with Dependencies

on:
  push:
    branches: [ main, develop, phase-* ]
  pull_request:
    branches: [ main ]

jobs:
  # Quick minimal build for fast feedback
  build-minimal:
    name: Minimal Build (Fast Feedback)
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install minimal dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ libssl-dev

    - name: Configure minimal build
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_WITH_COMMON_SYSTEM=OFF \
          -DBUILD_WITH_LOGGER_SYSTEM=OFF \
          -DBUILD_WITH_THREAD_SYSTEM=OFF \
          -DBUILD_WITH_CONTAINER_SYSTEM=OFF \
          -DBUILD_WITH_MONITORING_SYSTEM=OFF \
          -DBUILD_TESTS=OFF \
          -DBUILD_EXAMPLES=OFF \
          -DBUILD_SAMPLES=OFF

    - name: Build
      run: cmake --build build --parallel

  # Full build with all dependencies (as it should be in production)
  build-full:
    name: Full Build with Dependencies - ${{ matrix.os }} / ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            compiler: gcc
            vcpkg_triplet: x64-linux
          - os: ubuntu-24.04
            compiler: clang
            vcpkg_triplet: x64-linux
          - os: macos-15
            compiler: clang
            vcpkg_triplet: arm64-osx
          - os: windows-2022
            compiler: msvc
            vcpkg_triplet: x64-windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Checkout ecosystem dependencies using actions/checkout (Option A pattern)
    - name: Checkout common_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout thread_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        path: thread_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout logger_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/logger_system
        path: logger_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout container_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/container_system
        path: container_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout monitoring_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/monitoring_system
        path: monitoring_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build gcc-14 g++-14 clang \
          libgtest-dev libgmock-dev libfmt-dev libssl-dev liblz4-dev zlib1g-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja googletest fmt openssl lz4

    - name: Set up compiler (GCC)
      if: matrix.compiler == 'gcc'
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - Linux)
      if: matrix.compiler == 'clang' && runner.os == 'Linux'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - macOS)
      if: matrix.compiler == 'clang' && runner.os == 'macOS'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (MSVC)
      if: matrix.compiler == 'msvc'
      uses: ilammy/msvc-dev-cmd@v1

    # Configure with ecosystem dependencies (production configuration)
    - name: Configure WITH ecosystem dependencies (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "=== Build Configuration ==="
        echo "Compiler: $CC / $CXX"
        echo "Ecosystem Dependencies: ON (via UnifiedDependencies)"
        echo "==========================="

        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DUNIFIED_USE_LOCAL=ON \
          -DBUILD_WITH_COMMON_SYSTEM=ON \
          -DBUILD_WITH_LOGGER_SYSTEM=ON \
          -DBUILD_WITH_THREAD_SYSTEM=ON \
          -DBUILD_WITH_CONTAINER_SYSTEM=ON \
          -DBUILD_WITH_MONITORING_SYSTEM=ON \
          -DBUILD_MESSAGING_BRIDGE=OFF \
          -DBUILD_TESTS=ON \
          -DBUILD_INTEGRATION_TESTS=ON \
          -DBUILD_EXAMPLES=ON \
          -DBUILD_SAMPLES=OFF

    - name: Configure WITH ecosystem dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "=== Build Configuration ==="
        Write-Host "Compiler: MSVC"
        Write-Host "Ecosystem Dependencies: ON (via UnifiedDependencies)"
        Write-Host "==========================="

        cmake -B build -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DUNIFIED_USE_LOCAL=ON `
          -DBUILD_WITH_COMMON_SYSTEM=ON `
          -DBUILD_WITH_LOGGER_SYSTEM=ON `
          -DBUILD_WITH_THREAD_SYSTEM=ON `
          -DBUILD_WITH_CONTAINER_SYSTEM=ON `
          -DBUILD_WITH_MONITORING_SYSTEM=ON `
          -DBUILD_MESSAGING_BRIDGE=OFF `
          -DBUILD_TESTS=ON `
          -DBUILD_INTEGRATION_TESTS=ON `
          -DBUILD_EXAMPLES=ON `
          -DBUILD_SAMPLES=OFF

    - name: Build
      run: cmake --build build --config Debug --parallel

    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure -C Debug -R unit_tests --timeout 120

    - name: Run integration tests
      run: |
        cd build
        ctest --output-on-failure -C Debug -R integration_tests --timeout 300
      continue-on-error: true  # Integration tests might need specific setup

    - name: Verify build artifacts
      if: runner.os != 'Windows'
      shell: bash
      run: |
        echo "=== Build Verification ==="
        echo "Checking built library..."
        find build -name "libNetworkSystem*" -o -name "NetworkSystem.lib" 2>/dev/null || echo "Library not found (may be header-only or different name)"

        echo ""
        echo "Checking include directories..."
        ls -la include/ || true

        echo ""
        echo "Build verification complete."

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.compiler }}
        path: build/Testing/

  # Integration test with downstream systems
  test-downstream:
    name: Test Downstream Compatibility
    needs: build-full
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
    - name: Checkout network_system
      uses: actions/checkout@v4
      with:
        path: network_system

    # Checkout ecosystem dependencies for network_system
    - name: Checkout common_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: network_system/common_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout thread_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        path: network_system/thread_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout logger_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/logger_system
        path: network_system/logger_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout container_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/container_system
        path: network_system/container_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout monitoring_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/monitoring_system
        path: network_system/monitoring_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout database_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/database_system
        path: database_system
      continue-on-error: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ libssl-dev libfmt-dev libasio-dev

    - name: Build network_system
      working-directory: network_system
      run: |
        echo "=== Building network_system ==="
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DUNIFIED_USE_LOCAL=ON \
          -DBUILD_WITH_COMMON_SYSTEM=ON \
          -DBUILD_WITH_LOGGER_SYSTEM=ON \
          -DBUILD_WITH_THREAD_SYSTEM=ON \
          -DBUILD_WITH_CONTAINER_SYSTEM=ON \
          -DBUILD_WITH_MONITORING_SYSTEM=ON \
          -DBUILD_MESSAGING_BRIDGE=OFF \
          -DBUILD_SAMPLES=OFF
        cmake --build build --config Release --parallel

    - name: Report compatibility status
      run: |
        echo "## Downstream Compatibility Report" > compatibility_report.md
        echo "" >> compatibility_report.md
        if [ -f "network_system/build/libNetworkSystem.a" ] || [ -f "network_system/build/libNetworkSystem.so" ]; then
          echo "✅ Network system built successfully" >> compatibility_report.md
        else
          echo "⚠️ Network system build needs verification" >> compatibility_report.md
        fi
        echo "" >> compatibility_report.md
        echo "### Build Configuration" >> compatibility_report.md
        echo "- UNIFIED_USE_LOCAL: ON" >> compatibility_report.md
        echo "- BUILD_WITH_COMMON_SYSTEM: ON" >> compatibility_report.md
        echo "- BUILD_WITH_LOGGER_SYSTEM: ON" >> compatibility_report.md
        echo "- BUILD_WITH_THREAD_SYSTEM: ON" >> compatibility_report.md
        echo "- BUILD_WITH_CONTAINER_SYSTEM: ON" >> compatibility_report.md
        echo "- BUILD_WITH_MONITORING_SYSTEM: ON" >> compatibility_report.md

    - name: Upload compatibility report
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: compatibility-report
        path: compatibility_report.md
