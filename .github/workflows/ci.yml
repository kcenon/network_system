name: CI

on:
  push:
    branches: [ main, phase-* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    # Skip only if pushed to gh-pages branch
    if: github.ref != 'refs/heads/gh-pages'

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            compiler: gcc
          - os: ubuntu-24.04
            compiler: clang
          - os: macos-15
            compiler: clang
          - os: windows-2022
            compiler: msvc

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Checkout common_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout thread_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        path: thread_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout logger_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/logger_system
        path: logger_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout container_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/container_system
        path: container_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build ecosystem dependencies (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        # Build common_system (header-only, just need include path)
        if [ -d "common_system" ]; then
          echo "common_system found - header-only library"
        fi

        # Build thread_system
        if [ -d "thread_system" ]; then
          echo "Building thread_system..."
          cd thread_system
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=OFF \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_SAMPLES=OFF \
            -DBUILD_INTEGRATION_TESTS=OFF
          cmake --build build --target ThreadSystem
          cmake --install build --prefix ${{ github.workspace }}/deps/install
          cd ..
        fi

        # Build logger_system
        if [ -d "logger_system" ]; then
          echo "Building logger_system..."
          cd logger_system
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/deps/install \
            -DBUILD_TESTS=OFF \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_SAMPLES=OFF \
            -DLOGGER_BUILD_INTEGRATION_TESTS=OFF
          cmake --build build
          cmake --install build --prefix ${{ github.workspace }}/deps/install
          cd ..
        fi

        # Build container_system
        if [ -d "container_system" ]; then
          echo "Building container_system..."
          cd container_system
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/deps/install \
            -DBUILD_TESTS=OFF \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_SAMPLES=OFF
          cmake --build build
          cmake --install build --prefix ${{ github.workspace }}/deps/install
          cd ..
        fi

    - name: Build ecosystem dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path deps/install | Out-Null

        # Build thread_system
        if (Test-Path "thread_system") {
          Write-Host "Building thread_system..."
          Push-Location thread_system
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DBUILD_TESTS=OFF `
            -DBUILD_EXAMPLES=OFF `
            -DBUILD_SAMPLES=OFF `
            -DBUILD_INTEGRATION_TESTS=OFF
          cmake --build build --target ThreadSystem
          cmake --install build --prefix ${{ github.workspace }}/deps/install
          Pop-Location
        }

        # Build logger_system
        if (Test-Path "logger_system") {
          Write-Host "Building logger_system..."
          Push-Location logger_system
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/deps/install `
            -DBUILD_TESTS=OFF `
            -DBUILD_EXAMPLES=OFF `
            -DBUILD_SAMPLES=OFF `
            -DLOGGER_BUILD_INTEGRATION_TESTS=OFF
          cmake --build build
          cmake --install build --prefix ${{ github.workspace }}/deps/install
          Pop-Location
        }

        # Build container_system
        if (Test-Path "container_system") {
          Write-Host "Building container_system..."
          Push-Location container_system
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/deps/install `
            -DBUILD_TESTS=OFF `
            -DBUILD_EXAMPLES=OFF `
            -DBUILD_SAMPLES=OFF
          cmake --build build
          cmake --install build --prefix ${{ github.workspace }}/deps/install
          Pop-Location
        }

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ clang libgtest-dev libgmock-dev libasio-dev libfmt-dev libssl-dev liblz4-dev zlib1g-dev
        # Verify OpenSSL version (Ubuntu 24.04 provides OpenSSL 3.x)
        openssl version
        pkg-config --modversion openssl

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja googletest asio fmt openssl@3 lz4 zlib
        # Verify OpenSSL version
        /opt/homebrew/opt/openssl@3/bin/openssl version || /usr/local/opt/openssl@3/bin/openssl version || openssl version
        echo "OpenSSL 3.x is recommended for continued security support (1.1.1 reached EOL September 2023)"

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        echo "Installing dependencies via vcpkg (manifest mode)..."
        echo "VCPKG_INSTALLATION_ROOT: $env:VCPKG_INSTALLATION_ROOT"
        echo "Using vcpkg.json manifest"
        Get-Content vcpkg.json
        & "$env:VCPKG_INSTALLATION_ROOT\vcpkg.exe" install --triplet x64-windows
        if ($LASTEXITCODE -ne 0) {
          echo "vcpkg install failed with exit code $LASTEXITCODE"
          exit 1
        }
        echo "Dependencies installed successfully"
        & "$env:VCPKG_INSTALLATION_ROOT\vcpkg.exe" list
        # Display OpenSSL version from vcpkg
        echo "OpenSSL 3.x is recommended for continued security support (1.1.1 reached EOL September 2023)"

    - name: Set up compiler (GCC)
      if: matrix.compiler == 'gcc'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - Linux)
      if: matrix.compiler == 'clang' && runner.os == 'Linux'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - macOS)
      if: matrix.compiler == 'clang' && runner.os == 'macOS'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (MSVC)
      if: matrix.compiler == 'msvc'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake (Unix)
      if: runner.os != 'Windows'
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_PREFIX_PATH=${{ github.workspace }}/deps/install \
          -DBUILD_WITH_COMMON_SYSTEM=ON \
          -DBUILD_WITH_LOGGER_SYSTEM=ON \
          -DBUILD_WITH_THREAD_SYSTEM=ON \
          -DBUILD_WITH_CONTAINER_SYSTEM=ON \
          -DBUILD_MESSAGING_BRIDGE=OFF \
          -DBUILD_TESTS=ON \
          -DBUILD_SAMPLES=OFF

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $toolchainFile = "$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake"
        if (-not (Test-Path $toolchainFile)) {
          Write-Host "ERROR: Toolchain file not found!"
          exit 1
        }
        cmake -B build -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DCMAKE_TOOLCHAIN_FILE="$toolchainFile" `
          -DCMAKE_PREFIX_PATH="${{ github.workspace }}/deps/install" `
          -DBUILD_WITH_COMMON_SYSTEM=ON `
          -DBUILD_WITH_LOGGER_SYSTEM=ON `
          -DBUILD_WITH_THREAD_SYSTEM=ON `
          -DBUILD_WITH_CONTAINER_SYSTEM=ON `
          -DBUILD_MESSAGING_BRIDGE=OFF `
          -DBUILD_TESTS=ON `
          -DBUILD_SAMPLES=OFF

    - name: Build
      run: cmake --build build --config Debug

    - name: Test (Unix)
      if: runner.os != 'Windows'
      run: |
        cd build
        ctest -C Debug --output-on-failure --verbose || true

    - name: Upload build artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: build-${{ matrix.os }}-${{ matrix.compiler }}-logs
        path: |
          build/CMakeFiles/*.log
          build/Testing/Temporary/

  # Phase 0: Allow failures, just collect data
  sanitizers:
    name: Sanitizers (${{ matrix.sanitizer }})
    runs-on: ubuntu-24.04
    continue-on-error: true
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - name: ThreadSanitizer
            flags: "-fsanitize=thread -g -O1"
            env: "TSAN_OPTIONS=second_deadlock_stack=1"
          - name: AddressSanitizer
            flags: "-fsanitize=address -fno-omit-frame-pointer -g -O1"
            env: "ASAN_OPTIONS=detect_leaks=1:strict_string_checks=1:detect_stack_use_after_return=1:check_initialization_order=1:strict_init_order=1"
          - name: UndefinedBehaviorSanitizer
            flags: "-fsanitize=undefined -fno-omit-frame-pointer -g -O1"
            env: "UBSAN_OPTIONS=print_stacktrace=1:halt_on_error=0"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Checkout common_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout thread_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        path: thread_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout logger_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/logger_system
        path: logger_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout container_system
      uses: actions/checkout@v4
      with:
        repository: kcenon/container_system
        path: container_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build ecosystem dependencies
      shell: bash
      run: |
        # Build thread_system
        if [ -d "thread_system" ]; then
          echo "Building thread_system..."
          cd thread_system
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=OFF \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_SAMPLES=OFF \
            -DBUILD_INTEGRATION_TESTS=OFF
          cmake --build build --target ThreadSystem
          cmake --install build --prefix ${{ github.workspace }}/deps/install
          cd ..
        fi

        # Build logger_system
        if [ -d "logger_system" ]; then
          echo "Building logger_system..."
          cd logger_system
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/deps/install \
            -DBUILD_TESTS=OFF \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_SAMPLES=OFF \
            -DLOGGER_BUILD_INTEGRATION_TESTS=OFF
          cmake --build build
          cmake --install build --prefix ${{ github.workspace }}/deps/install
          cd ..
        fi

        # Build container_system
        if [ -d "container_system" ]; then
          echo "Building container_system..."
          cd container_system
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/deps/install \
            -DBUILD_TESTS=OFF \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_SAMPLES=OFF
          cmake --build build
          cmake --install build --prefix ${{ github.workspace }}/deps/install
          cd ..
        fi

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang libgtest-dev libgmock-dev libasio-dev libfmt-dev

    - name: Configure CMake with ${{ matrix.sanitizer.name }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_PREFIX_PATH=${{ github.workspace }}/deps/install \
          -DBUILD_WITH_COMMON_SYSTEM=ON \
          -DBUILD_WITH_LOGGER_SYSTEM=ON \
          -DBUILD_WITH_THREAD_SYSTEM=ON \
          -DBUILD_WITH_CONTAINER_SYSTEM=ON \
          -DBUILD_MESSAGING_BRIDGE=OFF \
          -DBUILD_TESTS=ON \
          -DBUILD_SAMPLES=OFF \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_FLAGS="${{ matrix.sanitizer.flags }}" \
          -DCMAKE_CXX_FLAGS="${{ matrix.sanitizer.flags }}" \
          -DCMAKE_EXE_LINKER_FLAGS="${{ matrix.sanitizer.flags }}" \
          -DCMAKE_SHARED_LINKER_FLAGS="${{ matrix.sanitizer.flags }}"

    - name: Build with ${{ matrix.sanitizer.name }}
      run: cmake --build build --config Debug

    - name: Run tests with ${{ matrix.sanitizer.name }}
      run: |
        cd build
        export ${{ matrix.sanitizer.env }}
        ctest -C Debug --output-on-failure --verbose || echo "${{ matrix.sanitizer.name }} detected issues (expected in Phase 0)"

    - name: Upload sanitizer logs
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: sanitizer-${{ matrix.sanitizer.name }}-logs
        path: |
          build/Testing/
          build/**/*.log
        retention-days: 7
